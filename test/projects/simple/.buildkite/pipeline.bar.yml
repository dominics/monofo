monorepo:
  expects:
    - foo1
  produces:
    - bar1
    - bar2
  matches: bar/no-match
  excluded_steps:
    - label: "Some other step"
      command: "echo 'bar was replaced'"

env:
  BAR: some-value

steps:
  - command: 'echo "bar1" | tee bar1'
    plugins:
      - artifacts#v1.3.0:
          download: foo1
          upload: bar1

  - command: 'echo "bar2" | tee bar2'
    plugins:
      - artifacts#v1.3.0:
          download: foo1
          upload: bar2
